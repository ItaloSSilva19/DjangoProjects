{% extends "tasks/layout.html" %}

{% block body %}
    <h1>Add task:</h1>
    <form action="{% url 'tasks:add' %}" method="post">
        {% csrf_token %}
        {{ form }}
        <input type="submit">
    </form>
    <button><a href="{% url 'tasks:index' %}">See your tasks</a></button>
{% endblock %}
